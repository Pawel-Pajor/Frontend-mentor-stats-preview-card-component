<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Stats preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <div class="card__img">
                        <div class="card__bg"></div>
                    </div>

                    <div class="card__box">
                        <div class="card__text">
                            <h1 class="card__title">
                                Get
                                <span class="card__accent">insights</span> that
                                help your business grow.
                            </h1>
                            <p class="card__description">
                                Discover the benefits of data analytics and make
                                better decisions regarding revenue, customer
                                experience, and overall efficiency.
                            </p>
                        </div>

                        <div class="card__achievements">
                            <div class="card__companies">
                                <p class="card__quantity">10k+</p>
                                <p class="card__type">companies</p>
                            </div>

                            <div class="card__templates">
                                <p class="card__quantity">314</p>
                                <p class="card__type">templates</p>
                            </div>

                            <div class="card__queries">
                                <p class="card__quantity--uppercase">12m+</p>
                                <p class="card__type">queries</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Pawe≈Ç</a>.
            </div>
        </footer>
    </body>
</html>
